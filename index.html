<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Proyecto de PC con presupuesto basado en sueldo mínimo'>
    <title>PROYECTO DE PC SUELDO MÍNIMO</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        .flag-container {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 60px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 0;
        }

        .flag-container img {
            width: 50px;
            height: auto;
            margin: 10px 0;
        }

        .left-flags {
            left: 0;
        }

        .right-flags {
            right: 0;
        }

        h1 {
            font-size: 1.8em;
            color: #0038A8;
            text-shadow: 2px 2px #FFCE00;
            margin: 20px 10px;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 1em;
            color: #D52B1E;
            margin: 5px 10px;
            position: relative;
            z-index: 1;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #FFFFFF;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #0038A8;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .container p {
            font-size: 1em;
            line-height: 1.5;
            text-align: justify;
            color: #333;
        }

        .imagenes-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .imagenes-container img {
            width: 90%;
            max-width: 300px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            width: 100%;
            background-color: #0038A8;
            color: #fff;
            padding: 10px 0;
            font-size: 0.8em;
            position: relative;
            z-index: 1;
        }

        .footer-flags img {
            width: 40px;
            height: auto;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="flag-container left-flags">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Flag_of_Paraguay.svg" alt="Bandera de Paraguay">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Flag_of_Paraguay.svg" alt="Bandera de Paraguay">
    </div>
    <div class="flag-container right-flags">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Flag_of_Paraguay.svg" alt="Bandera de Paraguay">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Flag_of_Paraguay.svg" alt="Bandera de Paraguay">
    </div>
    <h1>PROYECTO DE PC SUELDO MÍNIMO</h1>
    <h2>Descubre todos los pasos de este proyecto.</h2>
    <div class='container'>
        <h3>Historia del Proyecto</h3>
        <p>Aquí va la historia del proyecto.</p>
        <div class="imagenes-container">
            <img src="imagenes/images.jpg" alt="Imagen de una PC de referencia">
            <img src="imagenes/emoji.jpg" alt="Imagen del alumno">
        </div>
    </div>
    <footer>
        <p>Desarrollado por los alumnos: Iván Azuaga, Diego Rojas y Carlos Bernal - Proyecto Escolar 2025</p>
        <div class="footer-flags">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Flag_of_Paraguay.svg" alt="Bandera de Paraguay">
        </div>
    </footer>
</body>
</html>
